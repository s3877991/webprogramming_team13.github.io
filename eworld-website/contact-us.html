<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="header-&-footer.css">
    <link rel="stylesheet" href="contact-us.css">
    <link rel="stylesheet" href="process-denied.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Eworld - Contact Us</title>
</head>

<body>
    <!--Header section with navigation bar-->
    <header>
        <nav>
            <!--Logo of the website name-->
            <div id="logo"><a href="index.html"><img src="images/logo.png" alt="logo">Eworld</a></div>

            <!--When the website is used in small-screen devices, the navigation icon appears-->
            <label for="dropdown-main" class="toggle" id="main-toggle">
                <span class="navigation-icon"></span>
            </label>
            <input type="checkbox" id="dropdown-main">

            <!--Navigation-->
            <ul class="menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about-us.html">ABOUT US</a></li>
                <li>
                    <!--This item has a sub menu. When the mouse cursor point on this item, the sub-menu appears-->
                    <label for="dropdown-sub" class="toggle">PRODUCTS <span
                            class="material-icons">expand_more</span></label>
                    <a href="#">PRODUCTS <span class="material-icons">expand_more</span></a>
                    <input type="checkbox" id="dropdown-sub">
                    <ul class="sub-menu">
                        <li><a href="browse-products-1.html">by CATEGORY</a></li>
                        <li><a href="browse-products-2.html">by CREATED TIME</a></li>
                    </ul>
                </li>
                <li><a class="active" href="contact-us.html">CONTACT</a></li>
                <li class="your-cart"><a href="your-cart.html">YOUR CART</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>

        <!--Contact form-->
        <form method="get" action="index.html">
            <div class="container">

                <!--Title-->
                <div class="title">
                    <h1>CONTACT US</h1>
                    <p>Feel free to contact us</p>
                </div>

                <!--Purpose and full name area-->
                <div class="flex-container">

                    <div class="item flex">
                        <label class="label" for="purpose">Your purpose</label>
                        <br>
                        <select id="purpose">
                            <option id="shop-online">Shop online</option>
                            <option id="customer-care">Customer care</option>
                            <option id="feedback">Feedback</option>
                            <option id="others">Others</option>
                        </select>
                    </div>

                    <div class="item flex">
                        <label class="label" for="name">Your name</label>
                        <br>
                        <input type="text" name="name" maxlength="50" placeholder="Enter your full name" required>
                    </div>

                </div>

                <div class="flex-container">

                    <div class="item flex">
                        <label class="label" for="email">Your email</label>
                        <br>
                        <input type="email" name="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="item flex">
                        <label class="label" for="phone">Your phone</label>
                        <br>
                        <input type="tel" name="phone" minlength=9 maxlength=13 placeholder="Enter your phone number"
                            required>
                    </div>

                </div>

                <div class="flex-container">

                    <div class="item flex">
                        <label class="label" for="method">Preferred contact method</label>
                    </div>

                    <div class="item radio">

                        <input type="radio" name="method" value="email">
                        <label class="options" for="email">Email</label>

                        <input type="radio" name="method" value="phone">
                        <label class="options" for="phone">Phone</label>

                    </div>

                </div>

                <div class="item-container">

                    <label class="label" for="days">Preferred contact days</label>
                    <br>
                    <ul class="checkbox">

                        <li>
                            <input type="checkbox" name="mon" value="mon">
                            <label class="options" for="mon">Monday</label>
                        </li>

                        <li>
                            <input type="checkbox" name="tue" value="tue">
                            <label class="options" for="tue">Tuesday</label>
                        </li>

                        <li>
                            <input type="checkbox" name="wed" value="wed">
                            <label class="options" for="wed">Wednesday</label>
                        </li>

                        <li>
                            <input type="checkbox" name="thu" value="thu">
                            <label class="options" for="thu">Thursday</label>
                        </li>

                        <li>
                            <input type="checkbox" name="fri" value="fri">
                            <label class="options" for="fri">Friday</label>
                        </li>

                        <li>
                            <input type="checkbox" name="sat" value="sat">
                            <label class="options" for="sat">Saturday</label>
                        </li>

                        <li>
                            <input type="checkbox" name="sun" value="sun">
                            <label class="options"for="sun">Sunday</label>
                        </li>

                    </ul>
                </div>

                <div class="item-container">

                    <label class="label" for="message">Your message</label>
                    <br>
                    <textarea placeholder="Enter your message"></textarea>

                </div>

                <div class="button-container">

                    <div class="button">
                        <input type="reset" id="clear" value="Clear">
                    </div>

                    <div class="button">
                        <input type="submit" id="send" value="Send">
                    </div>

                </div>

            </div>
        </form>

        <!--Flashing message-->
        <div class="flash-container" id="process-denied">
            <div class="flashing-message">
                <div class="icon">
                    <img src="images/account.jpg" alt="a default avatar">
                </div>
                <h1>Please <a href="../login.html">Login</a> or <a href="../register.html">Register</a> to continue this
                    process.</h1>
            </div>
        </div>

    </main>

    <!--Footer section with navigation bar-->
    <footer>
        <a href="copyright.html">Copyright</a>
        <a href="tos.html">Terms of Service</a>
        <a href="privacypolicy.html">Privacy Policy</a>
        <div id="brief-description">
            <em>
                <h3>by <strong>Nguyen Quang Duy</strong></h3>
                <p>Developed in 2021</p>
            </em>
        </div>
    </footer>
    <script src="javascript/navbar.js" async></script>
</body>

</html>
