<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="header-&-footer.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>

<body>
    <!--Header section with navigation bar-->
    <header>
        <nav>
            <!--Logo of the website name-->
            <div id="logo"><a href="index.html">SHOPPIVERSE</a></div>

            <!--When the website is used in small-screen devices, the navigation icon appears-->
            <label for="dropdown-main" class="toggle" id="main-toggle">
                <span class="navigation-icon"></span>
            </label>
            <input type="checkbox" id="dropdown-main">

            <!--Navigation-->
            <ul class="menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="aboutus.html">ABOUT US</a></li>
                <li><a href="fees.html">FEES</a></li>
                <li>
                    <!--This item has a sub menu. When the mouse cursor point on this item, the sub-menu appears-->
                    <label for="dropdown-sub" class="toggle">STORES <span
                            class="material-icons">expand_more</span></label>
                    <a href="">STORES <span class="material-icons">expand_more</span></a>
                    <input type="checkbox" id="dropdown-sub">
                    <ul class="sub-menu">
                        <li><a href="browse-store-1.html">by NAME</a></li>
                        <li><a href="browse-store-2.html">by CATEGORY</a></li>
                    </ul>
                </li>
                <li><a href="contactus.html">CONTACT US</a></li>
                <li><a href="faqs.html">FAQS</a></li>
                <li><a class="active" href="login.html">MY ACCOUNT</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <section id="log-in">
            <div class="flex-container">

                <div class="image">
                    <img src="images/shopping-cart.png" alt="a woman moving a cart full of stuff">
                </div>

                <div class="form">
                    <form method="get" action="user-info.html">

                        <div class="input">
                            <label for="email">Your Email</label>
                            <br>
                            <input type="email" class="text-field" name="email" placeholder="Enter your email address"
                                required>
                        </div>

                        <div class="input">
                            <label for="password">Your Password</label>
                            <br>
                            <input type="password" class="text-field" name="pasword" placeholder="Enter your password"
                                required>
                        </div>

                        <div class="action-1">
                            <input type="submit" name="login" value="Log In">
                        </div>

                        <div class="action-2">
                            <a href="forgot-password.html">Forgot your password?</a>
                        </div>

                        <hr>

                        <div class="action-3">
                            <p>Are you new to Shoppiverse?</p>
                            <a href="register.html">Create New Account</a>
                        </div>

                    </form>
                </div>

            </div>
        </section>
    </main>

    <!--Footer section with navigation bar-->
    <footer>
        <a href="copyright.html">Copyright</a>
        <a href="tos.html">Terms of Service</a>
        <a href="privacy-policy.html">Privacy Policy</a>
        <div id="brief-description">
            <em>
                <h3>by <strong>THE GANG</strong></h3>
                <p>Developed in 2021</p>
            </em>
        </div>
    </footer>
</body>

</html>
