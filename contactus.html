<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="header-&-footer.css">
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
    <title>Shoppiverse - Contact Us</title>
</head>

<body>
    <!--Header section with navigation bar-->

        <nav>
            <!--Logo of the website name-->
            <div id="logo"><a href="index.html">SHOPPIVERSE</a></div>

            <!--When the website is used in small-screen devices, the navigation icon appears-->
            <label for="dropdown-main" class="toggle" id="main-toggle">
                <span class="navigation-icon"></span>
            </label>
            <input type="checkbox" id="dropdown-main">

            <!--Navigation-->
            <ul class="menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="aboutus.html">ABOUT US</a></li>
                <li><a href="fees.html">FEES</a></li>
                <li>
                    <!--This item has a sub menu. When the mouse cursor point on this item, the sub-menu appears-->
                    <label for="dropdown-sub" class="toggle">STORES <span
                            class="material-icons">expand_more</span></label>
                    <a href="">STORES <span class="material-icons">expand_more</span></a>
                    <input type="checkbox" id="dropdown-sub">
                    <ul class="sub-menu">
                        <li><a href="browse-store-1.html">by NAME</a></li>
                        <li><a href="browse-store-2.html">by CATEGORY</a></li>
                    </ul>
                </li>
                <li><a class="active" href="contactus.html">CONTACT US</a></li>
                <li><a href="faqs.html">FAQS</a></li>
                <li><a href="login.html">MY ACCOUNT</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>

        <!--Contact form-->
        <section id="contact-form">
            <form method="get" action="contactus.html" id="form" class="form">
                <div class="container">

                    <!--Title-->
                    <div class="title">
                        <h1>CONTACT US</h1>
                        <p>Feel free to contact us</p>
                    </div>

                    <hr>

                    <!--Input area-->
                    <div class="flex-container">
                        <div class="item flex">
                            <label class="label" for="purpose">Your purpose</label>
                            <br>
                            <select id="purpose">
                                <br>
                                <option value="" selected>Choose your purpose</option>
                                <option value="business">Business</option>
                                <option value="customer-care">Customer care</option>
                                <option value="user-account">User account</option>
                                <option value="feedback">Feedback</option>
                                <option value="others">Others</option>
                            </select>
                            <div id="error"></div>
                        </div>

                        <div class="item flex">
                            <label class="label" for="name">Your name</label>
                            <br>
                            <input type="text" name="name" id="name" placeholder="Enter your full name" class="form-control">
                            <small>Error message</small>
                        </div>
                    </div>

                    <div class="flex-container">
                        <div class="item flex">
                            <label class="label" for="email">Your email</label>
                            <br>
                            <form action="#">
                                <input type="email" name="email" id = "email" placeholder="Enter your email address" class="form-control">
                                <small>Error message</small>
                            </form>
                        </div>

                        <div class="item flex">
                            <label class="label" for="phone">Your phone</label>
                            <br>
                            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" class="form-control">
                            <small>Error message</small>
                        </div>

                    </div>

                    <div class="flex-container">

                        <div class="item flex">
                            <label class="label" for="method">Preferred contact method</label>
                        </div>

                        <div class="item radio">

                            <input type="radio" name="method" value="email" required>
                            <label class="options" for="email">Email</label>

                            <input type="radio" name="method" value="phone" required>
                            <label class="options" for="phone">Phone</label>

                        </div>

                    </div>

                    <div class="item-container">

                        <label class="label" for="days">Preferred contact days</label>
                        <br>
                        <ul class="checkbox">

                            <li>
                                <input type="checkbox" name="checkbox" value="mon">
                                <label class="options" for="mon">Monday</label>
                            </li>

                            <li>
                                <input type="checkbox" name="checkbox" value="tue">
                                <label class="options" for="tue">Tuesday</label>
                            </li>

                            <li>
                                <input type="checkbox" name="checkbox" value="wed">
                                <label class="options" for="wed">Wednesday</label>
                            </li>

                            <li>
                                <input type="checkbox" name="checkbox" value="thu">
                                <label class="options" for="thu">Thursday</label>
                            </li>

                            <li>
                                <input type="checkbox" name="checkbox" value="fri">
                                <label class="options" for="fri">Friday</label>
                            </li>

                            <li>
                                <input type="checkbox" name="checkbox" value="sat">
                                <label class="options" for="sat">Saturday</label>
                            </li>

                            <li>
                                <input type="checkbox" name="checkbox" value="sun">
                                <label class="options" for="sun">Sunday</label>
                            </li>

                        </ul>
                    </div>

                    <div class="item-container">

                        <label class="label" for="message">Your message</label>
                        <br>
                        <textarea placeholder="Enter your message"></textarea>
                    </div>

                    <div class="button-container">

                        <div class="button">
                            <input type="reset" id="clear" value="Clear">
                        </div>

                        <div class="button">
                            <input type="submit" id="send" value="Send" onclick="checkValidation()">
                        </div>

                    </div>

                </div>
            </form>
        </section>

    </main>

    <!--Footer section with navigation bar-->
    <footer>
        <a href="copyright.html">Copyright</a>
        <a href="tos.html">Terms of Service</a>
        <a href="privacy-policy.html">Privacy Policy</a>
        <div id="brief-description">
            <em>
                <h3>by <strong>THE GANG</strong></h3>
                <p>Developed in 2021</p>
            </em>
        </div>
    </footer>

    <script>
        let name = document.getElementById("name");
        let email = document.getElementById("email");
        let phone = document.getElementById("phone");
        let form = document.querySelector("form");

        function checkValidation(){ 
            if(name.value.trim()===""){
                onError(name,"Name cannot be empty");
            }
            else{
                if(!nameValidation(name.value.trim())) {
                    onError(name,"Name is not valid");
                }
                else {
                    onSuccess(name);
                }
            }
            if(email.value.trim()===""){
                onError(email,"Email cannot be empty");
            }
            else{
                if(!emailValidation(email.value.trim())){
                    onError(email,"Email is not valid");
                }
                else{
                onSuccess(email);
                }
            }

            if(phone.value.trim()===""){
                onError(phone,"Phone number cannot be empty");
            }
            else{
                if(!phoneValidation(phone.value.trim())){
                    onError(phone,"Phone number is not valid");
                }
                else{
                onSuccess(phone);
                }
            }
        }
        document.querySelector("send").addEventListener("send",(event)=>{
            event.preventDefault();
            checkValidation();
        });

        function onSuccess(input) {
            let parent=input.parentElement;
            let messageEle=parent.querySelector("small");
            messageEle.style.visibility="hidden"; 
            parent.classList.remove("error");
            parent.classList.add("success");  
        };

        function onError(input,message){
            let parent=input.parentElement;
            let messageEle=parent.querySelector("small");
            messageEle.style.visibility="visible";
            messageEle.innerText=message;  
            parent.classList.add("error");
            parent.classList.remove("success");
        };


        function nameValidation() {    
            return /[a-zA-Z]{3,}/.test(name);
        };


        function emailValidation() {
            return /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
        };


        function phoneValidation() {            
            return /^([0-9]([-. ]?)){9,10}[^-. ]$/.test(phone);
        };
    </script>

</body>
</html>
