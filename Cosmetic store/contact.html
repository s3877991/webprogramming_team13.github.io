  <h1>Contact Us</h1>
  <br><br>
  <form method="get" action="cosmetic-store.html" style="font-size: 20px;">
    <label for="purpose"><b>Purpose of contact:</b></label>
    <select name="purpose" id="purpose">
      <option value="Complaints">Complaints</option>
      <option value="Questions">Questions</option>
      <option value="Questions">Work</option>
    </select>
    <br><br>
    <label for="name"><b>Name:</b></label> <input required type="text" maxlength="50" id="name">
    <br><br>
    <label for="email"><b>Email:</b></label> <input required type="email" id="email">
    <br><br>
    <label for="phone"><b>Phone:</b></label> <input required type="number" id="phone">
    <br><br>
    <p><b>Preffered contact method</b>:
    <label for="email">Email</label> <input required type="radio" id="email" name="method">
    <label for="phone">Phone</label> <input required type="radio" id="phone" name="method">
  </p>
    <p><b>Contact day(s):</b>
    <label for="Monday">Monday</label> <input type="checkbox" id="Monday"> 
    <label for="Tuesday">Tuesday</label> <input type="checkbox" id="Tuesday"> 
    <label for="Wednesday">Wednesday</label> <input type="checkbox" id="Wednesday"> 
    <label for="Thursday">Thursday</label> <input type="checkbox" id="Thursday"> 
    <label for="Friday">Friday</label> <input type="checkbox" id="Friday"> 
    <label for="Saturday">Saturday</label> <input type="checkbox" id="Saturday"> 
    <label for="Monday">Sunday</label> <input type="checkbox" id="Sunday"> 
  </p>
    <label for="message"><b>Message:</b></label>
    <textarea name="message" id="message" cols="70" rows="10"></textarea>
    <br>
    <div style="position: absolute; right: 30%;">
    <input type="submit" value="Send">
    <input type="reset" value="Clear">
  </div>
  </form>
