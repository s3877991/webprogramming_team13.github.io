    <h1>Contact Us</h1>
    <br><br>
        <form method="get" action="cosmetic-store.html">
            <label for="purpose">Purpose of contact:</label>
            <select name="purpose" id="purpose">
                <option value="Complaints">Complaints</option>
                <option value="Questions">Questions</option>
                <option value="Questions">Work</option>
            </select>
            <br><br>
            <label for="name">Name:</label> <input required type="text" maxlength="50" id="name">
            <br><br>
            <label for="email">Email:</label> <input required type="email" id="email">
            <br><br>   
            <label for="phone">Phone:</label> <input required type="number" id="phone">
            <br><br>
            <p>Preffered contact method:</p>
            <label for="email">Email</label> <input required type="radio" id="email" name="method">
            <label for="phone">Phone</label> <input required type="radio" id="phone" name="method">
            <br><br>
            <p>Contact day(s):</p>
            <label for="Monday">Monday</label> <input type="checkbox" id="Monday"> <br>
            <label for="Tuesday">Tuesday</label> <input type="checkbox" id="Tuesday"> <br>
            <label for="Wednesday">Wednesday</label> <input type="checkbox" id="Wednesday"> <br>
            <label for="Thursday">Thursday</label> <input type="checkbox" id="Thursday"> <br>
            <label for="Friday">Friday</label> <input type="checkbox" id="Friday"> <br>
            <label for="Saturday">Saturday</label> <input type="checkbox" id="Saturday"> <br>
            <label for="Monday">Sunday</label> <input type="checkbox" id="Sunday"> <br>
            <br><br>
            <label for="message">Message:</label> 
            <textarea name="message" id="message" cols="20" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Send">
            <br><br>
            <input type="reset" value="Clear">
        </form>
